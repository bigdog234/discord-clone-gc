<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord-Style Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="servers">
    <div class="server">GC</div>
    <div class="server small">+</div>
  </div>

  <div class="channels" id="channelList">
    <div class="title">CHANNELS</div>

    <div class="new-channel-wrap">
      <input 
        id="newChannelInput" 
        placeholder="New channel" 
        class="new-channel-input"
      />
      <button id="addChannelBtn" class="new-channel-btn">Add</button>
    </div>
  </div>

  <div class="chat">
    <div class="header">
      <div id="headerChannel" class="header-title"># general</div>
    </div>

    <div class="messages" id="messages"></div>

    <!-- CENTERED INPUT BOX -->
    <div class="composer">
      <input 
        id="messageInput" 
        type="text" 
        placeholder="Message â€” press Enter to send"
        class="message-box"
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
